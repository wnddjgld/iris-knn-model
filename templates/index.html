<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붓꽃 품종 분류기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>붓꽃 품종 예측 (KNN)</h1>
    </header>
    
    <main class="container">
        <div class="card form-card">
            <h2>입력</h2>
            <form method="post">
                <div class="form-group">
                <label>Sepal Length</label>
                <input type="number" step="0.01" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label>Sepal Width</label>
                <input type="number" step="0.01" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label>Petal Length</label>
                <input type="number" step="0.01" name="petal_length" required>
            </div>
            <div class="form-group">
                <label>Petal Width</label>
                <input type="number" step="0.01" name="petal_width" required>
            </div>
            <button type="submit">예측</button>
            </form>
        </div>

        <div class="card result-card">
            <h2>결과</h2>
            {% if prediction %}
                <div class="result">
                    <h3>예측 품종: <span class="prediction-name">{{ prediction }}</span></h3>
                    {% if prediction == 'setosa' %}
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Irissetosa1.jpg" alt="Iris Setosa" class="result-image">
                    {% elif prediction == 'versicolor' %}
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Iris_versicolor_3.jpg/800px-Iris_versicolor_3.jpg" alt="Iris Versicolor" class="result-image">
                    {% elif prediction == 'virginica' %}
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Iris_virginica.jpg/640px-Iris_virginica.jpg" alt="Iris Virginica" class="result-image">
                    {% else %}
                        <p class="error-message">{{ prediction }}</p>
                    {% endif %}
                </div>
            {% else %}
                <p class="placeholder">붓꽃의 특징 값을 입력하고<br>예측 버튼을 눌러주세요.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
